<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="../AdminDashboard.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Podrobnosti elementa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class = "modal-body">
        <h6 style = "margin-bottom: 25px"><i>4.10.2019, objavljeno</i></h6>

        <form>
            <div class="form-group">
                <label for="name">Naziv</label>
                <input type="text" class="form-control" id="name" value="FRI 123 menza">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status">
                    <option>objavljeno, aktivno</option>
                    <option>objavljeno, neaktivno</option>
                    <option>neaktivno</option>
                    <option>na čakanju</option>
                    <option>arhivirano</option>
                </select>
            </div>

            <div class="form-group">
                <label for="locationStreet">Lokacija</label>
                <input type="text" class="form-control" id="locationStreet" value="Večna pot 133">
                <input type="text" class="form-control" id="locationCity" value="1000 Ljubljana">
            </div>

            <div class="form-group">
                <label for="openingHours">Odpiralni čas</label>
                <textarea class="form-control" id="openingHours" rows="5">Urnik kurnik</textarea>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <form>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Ponedeljek:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                            <div class="separate-2"></div>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Torek:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                            <div class="separate-2"></div>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Sreda:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                            <div class="separate-2"></div>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Četrtek:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                            <div class="separate-2"></div>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Petek:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                            <div class="separate-2"></div>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Sobota:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                            <div class="separate-2"></div>
                            <div class="form-row day-row">
                                <div class="col-md-4 day-label">
                                    <span>Nedelja:</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Od" min="0" max="24">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control hour-form" placeholder="Do" min="0" max="24">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <h6>Dodatni atributi</h6>
            <div class="form-group">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="studentsMenu">
                    <label class="form-check-label" for="studentsMenu">
                        Študentski boni
                    </label>
                </div>

                <input type="text" class="form-control" id="studentsPay" placeholder="Doplačilo" value="2,20€">
            </div>

            <div class="form-group">
                <label for="additionalInformations">Dodatne informacije</label>
                <textarea class="form-control" id="additionalInformations" rows="5">Vsak 5. obrok brezplačen za člane Študentskih ugotnosti</textarea>
            </div>

            <button class="btn btn-success" type="submit" data-dismiss="modal">Posodobi</button>

        </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

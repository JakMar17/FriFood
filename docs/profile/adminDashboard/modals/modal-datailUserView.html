<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>



        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Podrobnosti elementa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>

        <div class = "modal-body">
            <h6 style = "margin-bottom: 25px"><i>Datum registracije: 4.10.2019</i></h6>

            <form>

                <div class="form-group">
                    <label for="user">Uporabnik</label>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="id" value="1" disabled>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="user" value="JakMar17">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Ime in priimek</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="name" value="Jakob">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="surname" value="Marušič">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="text" class="form-control" id="mail" value="jm8166@student.uni-lj.si">
                </div>

                <div class="form-group">
                    <label for="status">Vrsta uporabnika</label>
                    <select class="form-control" id="status">
                        <option>navaden uporabnik</option>
                        <option>administrator</option>
                        <option>blokiran uporabnik</option>
                    </select>
                </div>

                <h6>Statistika uporabnika</h6>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>Dodanih komentarjev</th>
                        <td>5</td>
                    </tr>
                    <tr>
                        <th>Dodanih ocen</th>
                        <td>17</td>
                    </tr>
                    <tr>
                        <th>Dodanih lokacij</th>
                        <td>8</td>
                    </tr>
                    <tr>
                        <th>Dodanih popravkov</th>
                        <td>8</td>
                    </tr>
                    </tbody>
                </table>

                <button class="btn btn-success" type="submit" data-dismiss="modal">Posodobi</button>

            </form>
        </div>
        </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

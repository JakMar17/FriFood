<!DOCTYPE html>
<html>

<head>
    <title>Čakalna vrsta</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="./AdminDashboard.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<div class="container-fluid h-100">
    <div class="row h-100">

        <!--            User panel (left size)      -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-3 userPanel">


            <div class="row" style = "margin-top: 20px;">

                <!--                    Switch to admin view (only if user is admin)-->
                <div class = col>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="adminPageView" checked>
                        <label class="custom-control-label" style = "color:white" for="adminPageView">Administratorski pogled</label>
                    </div>
                </div>
            </div>

            <div class = "dataUnit" style="text-align: center; margin-top: 40px; margin-bottom: 40px">
                <h3>Admin Dashboard</h3>
                <hr style="border-color: white">

            </div>

            <div class = "dataUnit" style = "margin-left: 25px">
                <button type="button" class="btn btn-lg menuElement">
                    Osnovni pogled
                </button>
            </div>

            <div class = categoryName style = "margin-left: 25px; margin-bottom: 20px; margin-top: 40px">
                Komponente sistema

            </div>

            <div class = "dataUnit" style = "margin-bottom: 10px">
                <div class="row tab">
                    <button type="button" class="btn btn-lg menuElement">
                        <b>Čakalna vrsta</b>
                    </button>
                </div>

                <div class="row tab">
                    <button type="button" class="btn btn-lg menuElement">Komentarji</button>
                </div>

                <div class="row tab">
                    <button type="button" class="btn btn-lg menuElement">Ocene</button>
                </div>

                <div class="row tab">
                    <button type="button" class="btn btn-lg menuElement">Lokacije</button>
                </div>

                <div class="row tab">
                    <button type="button" class="btn btn-lg menuElement">Uporabniki</button>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

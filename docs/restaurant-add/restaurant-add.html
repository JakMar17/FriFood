<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/restaurant-add.css">
    <title>Restaurant Add</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Add a new restaurant</h1>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="inputRestaurantName">Ime restavracije</label>
                <input type="text" class="form-control" id="inputRestaurantName" aria-describedby="restNameHelp" placeholder="Restavracija 123">
                <small id="restNameHelp" class="form-text text-muted">Tukaj vnesite polno ime restavracije.</small>
            </div>
            <div class="form-group">
                <label for="inputRestaurantAddress">Naslov restavracije</label>
                <input type="text" class="form-control" id="inputRestaurantAddress" aria-describedby="restAddHelp" placeholder="Večna pot 113, 1000 Ljubljana">
                <small id="restAddHelp" class="form-text text-muted">Tukaj vnesite točen naslov restavracije.</small>
            </div>
            <div class="form-group">
                <label for="inputRestaurantDescription">Opis restavracije</label>
                <textarea class="form-control" id="inputRestaurantDescription" rows="3" placeholder="Kratek opis restavracije"></textarea>
            </div>
        </form>
    </div>
    <div class="row">
        <form>
            <span>Ali lahko v vaši restavraciji študentje uporabljajo študentske bone?</span>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="yesBoni" id="boni1" value="option1" checked>
                <label class="form-check-label" for="boni1">
                    Da
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="noBoni" id="boni2" value="option2">
                <label class="form-check-label" for="boni2">
                    Ne
                </label>
            </div>
        </form>
    </div>
    <div class="row">
        <form>
            <div class="form-row add-pay-form">
                <label for="c2">Koliko stane doplačilo študentskega menija?</label>
                <div class="input-group">
                    <input type="number" value="2.20" min="0" step="0.1" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form>
            <div class="form-row add-pay-form">
                <label for="c2">Koliko stane vaša dnevna malica?</label>
                <div class="input-group">
                    <input type="number" value="6.30" min="0" step="0.1" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form>
            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text" id="addRestaurantLogo">Naloži</span>
            </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="addRestaurantLogo1"
                           aria-describedby="addRestaurantLogo">
                    <label class="custom-file-label" for="addRestaurantLogo1">Logotip restavracije</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addRestaurantLogo2">Naloži</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="addRestaurantLogo3"
                           aria-describedby="addRestaurantLogo2">
                    <label class="custom-file-label" for="addRestaurantLogo3">Naslovna slika restavracije</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <span>Kdaj je restavracija odprta na posamezen dan?</span>
    </div>
    <div class="row">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Ponedeljek" min="0" max="24" step="1">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Torek">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Sreda">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Četrtek">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Petek">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Sobota">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Nedelja">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

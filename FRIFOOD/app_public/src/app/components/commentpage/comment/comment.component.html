<div *ngFor="let komentar of komentarji; index as i">

  <div class="row mt-3 mb-3" id = "komentar">
    <div class="card col-10 offset-1 col-md-8 offset-md-2">
      <p [attr.id]="komentar._id+ 'rating'" class="rs-rating"></p>
      <script type="text/javascript">
          var result = "";
          var star = "<span class=\"fa fa-star draw-star\"></span>";
          var noStar = "<span class=\"fa fa-star\"></span>";
          var rate = Math.floor(3);
          for (let i = 0; i < rate; i++) {
              result += star;
          }
          for (let i = rate; i < 5; i++) {
              result += noStar;
          }
          document.getElementById(comment._id+"rating").innerHTML = result;
      </script>
      <div class="row">
        <form [attr.id]="komentar._id+'-podatkiKomentarja'" hidden>
          <input type="hidden" [attr.value]="komentar._id" name="komentarID">
          <input type="hidden" name = "author" value="{{ komentar.author }}">
          <input type="hidden" value="/commentPage/{{komentar.restaurant}}" name="returnADR">
        </form>
        <div id="wrapperDivForMe" class="col-md-12" style="word-wrap: break-word;"><p class="card-text m-4">{{komentar.comment}}</p></div>
      </div>


      <div class="row justify-content-end">

        <p class="card-text text-secondary mr-3 mt-3">{{komentar.date | getDateFromDBFormat}} {{komentar.date | getTimeFromDBFormat}} - {{komentar.name}} {{komentar.surname}}</p>

        <div class="dropdown show m-2">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Več
          </a>
<!--[attr.data-target]="'#'+komentar._id+'modalZaKomentar'" data-whatever="@mdo"-->
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <button class="dropdown-item btn-danger" (click)="open(content)">Uredi</button>
            <button class="dropdown-item btn-danger" type="submit" formmethod="post" formaction="/api/comments/delete" [attr.form]="komentar._id+'-podatkiKomentarja'" >Izbriši</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Spremeni komentar</h5>
      <button type="button" class="close" [autofocus]="false" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form method="POST" [attr.id]="'modalKomentarForma'+komentar._id" action="/api/comments/update">
        <input type="hidden" [attr.value]="komentar._id" name="komentarID">
        <input type="hidden" name = "author" [attr.value]="komentar.author">
        <input type="hidden" value="testZaUredboForme" name="test">
        <input type="hidden" value="/commentPage/{{komentar.restaurant}}" name="returnADR">
        <div class="form-group">
          <textarea class="form-control" name="newCommentText" required="required" [attr.id]="komentar._id+'textKometarja'" placeholder="Piši sem !" [autofocus]>{{komentar.comment}}</textarea>
        </div>

      </form>
      <div class="modal-footer">
        <button type="submit" [attr.form]="'modalKomentarForma'+komentar._id" class="btn btn-primary" (click)="modal.close('spremeni click')">Spremeni</button>
      </div>

    </div>
  </ng-template>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

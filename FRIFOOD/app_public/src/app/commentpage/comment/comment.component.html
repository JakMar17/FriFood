<div *ngFor="let komentar of komentarji; index as i">

  <div class="row mt-3 mb-3" id = "komentar">
    <div class="card col-10 offset-1 col-md-8 offset-md-2">
      <p [attr.id]="komentar._id+ 'rating'" class="rs-rating"></p>
      <script type="text/javascript">
          var result = "";
          var star = "<span class=\"fa fa-star draw-star\"></span>";
          var noStar = "<span class=\"fa fa-star\"></span>";
          var rate = Math.floor(3);
          for (let i = 0; i < rate; i++) {
              result += star;
          }
          for (let i = rate; i < 5; i++) {
              result += noStar;
          }
          document.getElementById("{{comment._id}}rating").innerHTML = result;
      </script>
      <div class="row">
        <form [attr.id]="komentar._id" hidden>
          <input type="hidden" [attr.value]="komentar._id" name="komentarID">
          <input type="hidden" name = "author" id = "author1" value="{{ komentar.author }}">
          <input type="hidden" value="/commentPage/{{komentar.restaurant}}" name="returnADR">
        </form>
        <div id="wrapperDivForMe" class="col-md-12" style="word-wrap: break-word;"><p class="card-text m-4">{{komentar.comment}}</p></div>
      </div>


      <div class="row justify-content-end">

        <p class="card-text text-secondary mr-3 mt-3">{{komentar.date}} {{komentar.time}} - {{komentar.name}} {{komentar.surname}}</p>

        <div class="dropdown show m-2">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Več
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <button class="dropdown-item btn-danger" type="button" data-toggle="modal" [attr.data-target]="'#test' + i" data-whatever="@mdo">Uredi</button>
            <button class="dropdown-item btn-danger" type="submit" formmethod="post" formaction="/api/comments/delete" [attr.form]="komentar._id" >Izbriši</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" [attr.id]="komentar._id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Spremeni komentar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" id="{{ komentar._id }}" action="/api/comments/update">
            <input type="hidden" [attr.value]="komentar._id" name="komentarID">
            <input type="hidden" name = "author" id = "author2" [attr.value]="komentar._id">
            <input type="hidden" value="testZaUredboForme" name="test">
            <input type="hidden" value="/commentPage/{{komentar.restaurant}}" name="returnADR">
            <div class="form-group">
              <textarea class="form-control" name="newCommentText" required="required" id="newCommentText" placeholder="Piši sem !" autofocus>{{komentar.comment}}</textarea>
            </div>

          </form>
          <div class="modal-footer">
            <button type="submit" [attr.form]="komentar._id" class="btn btn-primary" >Spremeni</button>
          </div>

        </div>

      </div>
    </div>
  </div>




</div>

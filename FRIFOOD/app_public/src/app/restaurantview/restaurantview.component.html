

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <img class="img-fluid rs-image" src="./assets/images/{{restaurant.front}}" alt="Naslovna slika" style="width: 100vw">
    </div>
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div>
      <h1>{{restaurant.name}}</h1>
      <h2>Opis</h2>
      <p>{{restaurant.description}}</p>
    </div>
  </div>
</div>

<div class="jumbotron mb-5" >
  <div class="container ">
    <div class="row">
      <h2>Urnik</h2><br>
    </div>
    <div class="row mt-4">

      <table class="table">
          <tr>
            <td *ngFor="let dan of daysOfWork.week">{{dan}}</td>
          </tr>

          <tr >
            <td *ngFor="let dan of restaurant.timeTable">{{dan}}</td>
          </tr>
      </table>
    </div>



  </div>
</div>




<div class="container">
  <div class="row mt-4 justify-content-end mt-2 ">
    <a class="btn btn-primary btn-lg" [routerLink]="['/commentPage',restaurant._id]" role="button">Glej komentarje</a>
  </div>
</div>
